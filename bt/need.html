<title>SOUNDPEATS蓝牙接口需求列表</title>
</head>
<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><h1 id='蓝牙接口需求列表'><span>蓝牙接口需求列表</span></h1><p><span>为了实现SOUNDPEATS/TRUEFREE系列耳机与其官方APP的无缝连接与功能优化，本文档详细描述了耳机软件所需实现的各类接口。通过这些接口，用户可以在APP上对耳机进行管理和设置，提升用户体验。</span></p><blockquote><p><span>详细协议内容请见《SoundPeats 蓝牙协议文档》</span></p><p><strong><span>开发步骤如下:</span></strong></p><ol start='' ><li><p><span>耳机软件先完成一期需求的开发</span></p></li><li><p><span>提供支持一期所有功能的BIN文件到APP</span></p></li><li><p><span>APP配置好耳机相关的数据，并提供测试包到耳机软件</span></p></li><li><p><span>耳机软件根据APP测试包，进行二期功能的联调</span></p></li></ol></blockquote><h2 id='一期需求ota升级'><span>一期需求（OTA升级）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>BLE 连接（iOS/Android）</span></td><td><span>1. BLE 广播需要在 Manufacturer data(</span><code>0xFF</code><span>)存放一些数据;</span><br/><span>2. BLE的广播包里面需要有蓝牙名称（</span><code>0x09</code><span>）（详细请见协议文档）</span></td></tr><tr><td><span>2</span></td><td><span>SPP连接（Android）</span></td><td><span>设备可使用SPP与APP连接（UUID见协议文档）</span></td></tr><tr><td><span>3</span></td><td><span>读取版本号</span></td><td><span>APP能从设备上通过协议获取到固件版本号：例:</span><code>产品标识符_20201030_v0.0.1</code><br/><span>（获取方式见协议文档#获取固件版本，版本号命名规范:</span><a href='https://semver.org/lang/zh-CN/'><span>语义化版本</span></a><span> ） </span><br/><span>Air6的产品标识符： </span><code>S10</code><span> , 广播标识为： </span><code>0x53 0A</code></td></tr><tr><td><span>4</span></td><td><span>OTA 升级</span></td><td><span>提供封装好的OTA升级SDK和Demo示例，能快速集成到APP</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>6</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>7</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，既不能同时打开，也不能同时关闭,这两个功能始终保持开且只开一个。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr></tbody></table></figure><h2 id='二期需求功能接口'><span>二期需求（功能接口）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>EQ - 修改自适应 EQ</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>2</span></td><td><span>EQ - 均衡器预设</span></td><td><span>提供9种预设（具体类型以声学给出的数据为准）</span></td></tr><tr><td><span>3</span></td><td><span>EQ - 自定义均衡器</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>4</span></td><td><span>重置</span></td><td><span>收到App发送的指令，执行重置操作</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机当前是否连接了经典蓝牙状态</span></td><td><span>收到App发送的指令，返回耳机是否连接了经典蓝牙</span></td></tr><tr><td><span>6</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>7</span></td><td><span>获取固件版本</span></td><td><span>收到App发送的指令，返回版本信息</span></td></tr><tr><td><span>8</span></td><td><span>获取灯效开关状态</span></td><td><span>收到App发送的指令，返回当前灯效状态</span></td></tr><tr><td><span>9</span></td><td><span>设置灯效开关状态</span></td><td><span>收到App发送的指令，设置灯效状态</span></td></tr><tr><td><span>10</span></td><td><span>获取入耳检测状态</span></td><td><span>收到App发送的指令，返回入耳检测状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>11</span></td><td><span>设置入耳检测状态</span></td><td><span>收到App发送的指令，设置入耳检测开关</span></td></tr><tr><td><span>12</span></td><td><span>获取游戏模式状态</span></td><td><span>收到App发送的指令，返回当前游戏模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>13</span></td><td><span>设置游戏模式状态</span></td><td><span>收到App发送的指令，设置游戏模式开关</span></td></tr><tr><td><span>14</span></td><td><span>获取降噪模式状态</span></td><td><span>收到App发送的指令，返回降噪模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>15</span></td><td><span>设置降噪模式状态</span></td><td><span>收到App发送的指令，设置降噪模式</span></td></tr><tr><td><span>16</span></td><td><span>获取【禁用全部触摸功能】开关状态</span></td><td><span>收到App发送的指令，返回此禁用功能是否开启</span></td></tr><tr><td><span>17</span></td><td><span>设置【禁用全部触摸功能】功能开关</span></td><td><span>收到App发送的指令，设置全部触摸功能功能开关：</span><br/><strong><span>1.</span></strong><span>【开关机】和【重置】的触摸操作不做禁用，</span><br/><strong><span>2.</span></strong><span>需要记忆禁用状态；</span><br/><strong><span>3.</span></strong><span>重置需要恢复触摸：通过APP发送重置指令，或长按耳机重置能恢复触摸功能</span></td></tr><tr><td><span>18</span></td><td><span>重启</span></td><td><span>APP发送重启指令，耳机收到后立即执行重启，并在重启完成后回连到手机</span></td></tr><tr><td><span>19</span></td><td><span>获取自定义操作</span></td><td><span>APP发送指令，耳机收到后回复当前耳机的所有按键和功能的映射关系</span></td></tr><tr><td><span>20</span></td><td><span>设置自定义操作(非通话场景下)</span></td><td><strong><span>功能描述</span></strong><span>：用户可通过APP自由设置耳机的部分触控操作，如将“双击播放/暂停”改为“双击增大媒体音量”或“三连击游戏模式”改为“三连击降噪”。该功能允许用户根据需求调整触控操作对应的功能。</span><br/><strong><span>通话相关操作保持不变</span></strong><span>：自定义配置仅限于媒体播放、模式切换等与媒体功能相关的操作，不得影响通话场景下的触控操作。具体包括来电接听、拒接、通话音量调节、挂断电话等操作。这些通话功能的触控操作将保持默认设置，不会因自定义配置而发生变化。</span></td></tr><tr><td><span>21</span></td><td><span>重置自定义操作</span></td><td><span>APP发送指令，耳机收到后重置按键操作为默认</span></td></tr><tr><td><span>22</span></td><td><span>获取当前语音包语种</span></td><td><span>APP发送指令，耳机收到后返回当前使用的语音包语种（英/中/德/日/法/西/意）</span></td></tr><tr><td><span>23</span></td><td><span>设置语音包语种</span></td><td><span>APP发送指令，耳机收到后根据参数启用对应语种的语音包</span></td></tr><tr><td><span>24</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>25</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，不能同时打开。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr><tr><td><span>26</span></td><td><span>获取充电盒电量</span></td><td><span>当刚刚连接时，APP发送一条指令以查询充电盒的电量。耳机一旦收到指令，将回复充电盒的当前电量信息。在随后的使用过程中，电量的变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>27</span></td><td><span>获取电影模式开关</span></td><td><span>收到App发送的指令，返回电影模式的开关状态</span></td></tr><tr><td><span>28</span></td><td><span>设置电影模式开关</span></td><td><span>收到App发送的指令，设置电影模式的开关状态</span></td></tr><tr><td><span>29</span></td><td><span>获取全景音效模式功能的状态</span></td><td><span>收到App发送的指令，返回全景音效模式功能的当前状态</span></td></tr><tr><td><span>30</span></td><td><span>设置全景音效模式功能的状态</span></td><td><span>收到App发送的指令，设置全景音效模式的功能状态</span></td></tr><tr><td><span>31</span></td><td><span>获取动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，返回动态EQ的功能开关状态</span></td></tr><tr><td><span>32</span></td><td><span>设置动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，设置动态EQ的功能状态</span></td></tr><tr><td><span>33</span></td><td><span>获取耳机当前提示音音量</span></td><td><span>App发送指令,耳机收到后返回当前提示音的音量大小(百分比)</span></td></tr><tr><td><span>34</span></td><td><span>设置耳机当前提示音音量百分比</span></td><td><span>APP发送带[百分比参数]的指令, 耳机收到后根据[百分比参数]设置耳机的提示音音量</span></td></tr><tr><td><span>35</span></td><td><span>获取耳机的外观颜色</span></td><td><span>App发送读取耳机当前颜色的指令, 耳机收到后回复颜色(需要耳机完成组装后,将对应的颜色代码写入耳机并持久化)</span></td></tr><tr><td><span>36</span></td><td><span>获取LE-Audio广播启用状态</span></td><td><span>APP 发送指令，耳机收到后回复 LE-Audio 功能的启用状态</span></td></tr><tr><td><span>37</span></td><td><span>设置LE-Audio广播启用状态</span></td><td><span>APP 发送带参数的指令，耳机收到后根据参数设置LE-Audio功能是否启用</span></td></tr><tr><td><span>38</span></td><td><span>获取LE-Audio广播开启状态</span></td><td><span>APP发送指令以读取当前LE-Audio广播打开状态,耳机收到后回复对应格式的数据</span></td></tr><tr><td><span>39</span></td><td><span>设置LE-Audio广播状态</span></td><td><span>APP发送指令, 耳机收到后根据对应参数设置LE-Audio 广播开启状态</span></td></tr><tr><td><span>40</span></td><td><span>查找耳机（设置/读取）</span></td><td><span>APP发送带参数的指令， 耳机收到后根据参数发出/停止响铃(1分钟后自动停止响铃，耳机入仓停止响铃。并上报响铃停止的状态)</span></td></tr><tr><td><span>41</span></td><td><span>查询耳机端是否打开LDAC功能</span></td><td><span>APP发送指令， 耳机收到后回复当前LDAC功能的启用状态</span></td></tr><tr><td><span>42</span></td><td><span>设置耳机端LDAC功能的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置LDAC功能是否启用</span></td></tr><tr><td><span>43</span></td><td><span>查询耳机端动态低音（DRC）的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后回复当前动态低音（DRC）功能的启用状态</span></td></tr><tr><td><span>44</span></td><td><span>设置耳机端动态低音（DRC）的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置动态低音（DRC）功能是否启用</span></td></tr><tr><td><span>45</span></td><td><span>佩戴检测</span></td><td><span>对接佩戴检测功能(高通方案)</span></td></tr><tr><td><span>46</span></td><td><span>个性化音量</span></td><td><span>APP端单独设置功能开关，默认为关闭状态，记忆。 打开该功能可单独调节左右耳机音量</span></td></tr><tr><td><span>48</span></td><td><span>排水功能(设置/读取)</span></td><td><span>用户可在APP里打开/关闭排水功能（30秒自动关闭）</span></td></tr><tr><td><span>49</span></td><td><span>杜比音效开关</span></td><td><span>用户可在APP里打开/关闭杜比音效， 和获取杜比音效开关的状态</span></td></tr><tr><td><span>50</span></td><td><span>听力保护开关(设置/读取)</span></td><td><span>用户可在APP里打开/关闭听力保护功能</span></td></tr><tr><td><span>51</span></td><td><span>获取耳机历史连接过的手机设备</span></td><td><span>耳机返回所有连接配对连接过的手机设备到APP</span></td></tr><tr><td><span>52</span></td><td><span>设置耳机与单台手机的连接状态</span></td><td><span>根据APP发的参数，对某个设备进行断开连接/重连</span></td></tr><tr><td><span>53</span></td><td><span>发送当前手机设备的蓝牙地址到耳机</span></td><td><span>APP连接成功后会将当前手机的蓝牙地址发送给耳机，耳机可以保存以供某些功能逻辑使用</span></td></tr><tr><td><span>54</span></td><td><span>获取耳机当前空间音效状态开关</span></td><td><span>App发送指令,耳机收到后返回当前空间音效状态开关</span></td></tr><tr><td><span>55</span></td><td><span>设置耳机当前空间音效状态开关</span></td><td><span>APP发送带参数的指令，耳机收到后设置空间音效功能是否启用</span></td></tr><tr><td><span>56</span></td><td><span>设置耳机当前空间音效功能下选中的音效</span></td><td><span>APP发送带参数的指令，耳机收到后设置空间音效功能里面的音效是音乐模式，还是电影模式</span></td></tr><tr><td><span>57</span></td><td><span>获取耳机当前心率检测功能状态开关</span></td><td><span>App发送指令,耳机收到后返回当前心率检测功能状态开关（实时侦测用户心率值，超过预设值输出报警提示音，并返回超出预警状态是的返回值）</span></td></tr><tr><td><span>58</span></td><td><span>设置耳机当前心率检测功能状态开关</span></td><td><span>APP发送带参数的指令，耳机收到后设置心率检测功能是否启用</span></td></tr><tr><td><span>59</span></td><td><span>查询自适应音量场景</span></td><td><span>APP端单独设置功能开关，默认为关闭状态，记忆。打开该功能可设定不同场景下的耳机音量，耳机能检测并判断所处环境自动调节到预设音量（注意不同场景声音做渐变切换）,预设三种场景音量：大噪音环境、户外环境、室内环境</span></td></tr><tr><td><span>60</span></td><td><span>设置自适应音量场景</span></td><td><span>APP端单独设置功能开关，默认为关闭状态，记忆。打开该功能可设定不同场景下的耳机音量，耳机能检测并判断所处环境自动调节到预设音量（注意不同场景声音做渐变切换）,预设三种场景音量：大噪音环境、户外环境、室内环境</span></td></tr><tr><td><span>61</span></td><td><span>获取【新增触控功能-触摸操作】开关状态</span></td><td><span>App发送指令,耳机收到后返回当前【新增触控功能-触摸操作】开关状态</span></td></tr><tr><td><span>62</span></td><td><span>设置【新增触控功能-触摸操作】开关状态</span></td><td><span>App发送带参数的指令，耳机收到后设置【新增触控功能-触摸操作】功能是否启用</span></td></tr><tr><td><span>63</span></td><td><span>获取耳机跌落提醒开关状态</span></td><td><span>App发送指令,耳机收到后返回当前耳机跌落提醒状态</span></td></tr><tr><td><span>64</span></td><td><span>设置耳机跌落提醒开关状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置耳机跌落提醒状态</span></td></tr></tbody></table></figure></div></div>
